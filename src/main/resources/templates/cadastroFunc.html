<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cadastro de Funcionario</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<style>
		body {
			background-color:#E5E5E5;
		}
	</style>
</head>

<body>
	<form action="#" th:action="@{/save}" th:object="${funcionario}" method="post">
		<h1>Cadastro de Funcionarios</h1>
		<div class="mb-3">

			<label for="exampleInputEmail1" class="form-label">Email:</label>
			<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
				th:field="*{email}">
			<div id="emailHelp" class="form-text">Nós nunca compartilharemos seu e-mail com mais ninguém.</div>
		</div>

		<div class="mb-3">

			<label for="exampleInputPassword1" class="form-label">Senha</label>
			<input type="password" class="form-control" id="exampleInputPassword1" th:field="*{password}">

		</div>

		<div class="mb-3">

			<label for="exampleInputName" class="form-label">Nome</label>
			<input type="text" class="form-control" id="exampleInputName" th:field="*{name}">

		</div>

		<button type="submit" class="btn btn-primary">Enviar</button>
	</form>
</body>

</html>
