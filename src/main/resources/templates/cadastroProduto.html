<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cadastro de Produtos</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<style>
		body {
			background-color:#E5E5E5;
		}
	</style>
</head>

<body>
	<form action="#" th:action="@{/saves}" th:object="${produto}" method="post">
		<h1>Cadastro de Produtos</h1>
		<div class="mb-3">

			<label for="Marca" class="form-label">Marca:</label>
			<input type="text" class="form-control" id="marca" aria-describedby="emailHelp" th:field="*{marca}">
		</div>

		<div class="mb-3">

			<label for="exampleInputPassword1" class="form-label">Nome</label>
			<input type="text" class="form-control" id="nome" th:field="*{nome}">

		</div>

		<div class="mb-3">

			<label for="exampleInputName" class="form-label">Valor</label>
			<input type="number" class="form-control" id="valor" th:field="*{valor}">

		</div>

		<button type="submit" class="btn btn-primary">Enviar</button>
	</form>
</body>

</html>
